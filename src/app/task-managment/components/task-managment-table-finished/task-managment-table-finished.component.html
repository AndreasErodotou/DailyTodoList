<div class="row mt-4">
  <p-table
    [value]="finishedTasks"
    [paginator]="true"
    [rowsPerPageOptions]="[5, 10]"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="title">
          Title<p-sortIcon field="title"></p-sortIcon>
        </th>
        <th pSortableColumn="description">
          Description<p-sortIcon field="description"></p-sortIcon>
        </th>
        <th pSortableColumn="hasPriority" style="width: 115px">
          Priority<p-sortIcon field="hasPriority"></p-sortIcon>
        </th>
        <th style="width: 210px">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-finishedTask>
      <tr>
        <td>{{ finishedTask.title }}</td>
        <td class="w-50">{{ finishedTask.description }}</td>
        <td [ngClass]="{ 'text-danger': finishedTask.hasPriority }">
          {{ finishedTask.hasPriority ? "Urgent" : "Normal" }}
        </td>
        <td>
          <div class="d-flex justify-content-center">
            <p-button
              label="Clone"
              styleClass="p-button-rounded"
              icon="pi pi-clone"
              (click)="callShowTaskModal(finishedTask)"
            ></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
