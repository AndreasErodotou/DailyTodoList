<div class="container">
  <div class="d-flex">
    <h1 class="mt-4">Pending Tasks</h1>

    <p-button
      class="mt-4 mx-3"
      styleClass="p-button-rounded"
      icon="pi pi-plus"
      (click)="showTaskModal(null)"
    ></p-button>

    <p-button
      label="{{ isShownAsCard ? 'Cards to Table' : 'Table to Cards' }}"
      class="mt-4 mx-3"
      styleClass="p-button-rounded"
      (click)="setIsShownAsCard()"
      icon="pi pi-arrow-right-arrow-left"
    ></p-button>
  </div>

  <app-task-managment-cards-pending
    *ngIf="isShownAsCard"
    [pendingTasks]="pendingTasks"
    [finishedTasks]="finishedTasks"
    (showTaskModal)="showTaskModal($event)"
    (onDone)="onDone($event)"
    (onRemove)="onRemove($event)"
  ></app-task-managment-cards-pending>

  <app-task-managment-table-pending
    *ngIf="!isShownAsCard"
    [pendingTasks]="pendingTasks"
    [finishedTasks]="finishedTasks"
    (showTaskModal)="showTaskModal($event)"
    (onDone)="onDone($event)"
    (onRemove)="onRemove($event)"
  ></app-task-managment-table-pending>

  <h1 *ngIf="hasFinishedTasks" class="mt-4">Finished Tasks</h1>

  <app-task-managment-cards-finished
    *ngIf="isShownAsCard"
    [pendingTasks]="pendingTasks"
    [finishedTasks]="finishedTasks"
    (showTaskModal)="showTaskModal($event)"
  ></app-task-managment-cards-finished>

  <app-task-managment-table-finished
    *ngIf="!isShownAsCard"
    [pendingTasks]="pendingTasks"
    [finishedTasks]="finishedTasks"
    (showTaskModal)="showTaskModal($event)"
  ></app-task-managment-table-finished>

  <h1 *ngIf="hasExpiredTasks" class="mt-4">Expired Tasks</h1>

  <app-task-managment-cards-expired
    *ngIf="isShownAsCard"
    [pendingTasks]="pendingTasks"
    [expiredTasks]="expiredTasks"
    (onRestore)="onRestore($event)"
  ></app-task-managment-cards-expired>

  <app-task-managment-table-expired
    *ngIf="!isShownAsCard"
    [pendingTasks]="pendingTasks"
    [expiredTasks]="expiredTasks"
    (onRestore)="onRestore($event)"
  ></app-task-managment-table-expired>

  <div class="m-auto">
    <p-confirmPopup class="m-auto"></p-confirmPopup>
  </div>
  <p-toast position="bottom-center"></p-toast>
</div>
